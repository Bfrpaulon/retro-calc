<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="row">
                <div class="col s3"><button class="btn operator">AC</button></div>
                <div class="col s3"><button class="btn operator">+/-</button></div>
                <div class="col s3"><button class="btn operator">%</button></div>
                <div class="col s3"><button class="btn operator">/</button></div>
            </div>
            <div class="row">
                <div class="col s3"><button class="btn number">7</button></div>
                <div class="col s3"><button class="btn number">8</button></div>
                <div class="col s3"><button class="btn number">9</button></div>
                <div class="col s3"><button class="btn operator">*</button></div>
            </div>
            <div class="row">
                <div class="col s3"><button class="btn number">4</button></div>
                <div class="col s3"><button class="btn number">5</button></div>
                <div class="col s3"><button class="btn number">6</button></div>
                <div class="col s3"><button class="btn operator">-</button></div>
            </div>
            <div class="row">
                <div class="col s3"><button class="btn number">1</button></div>
                <div class="col s3"><button class="btn number">2</button></div>
                <div class="col s3"><button class="btn number">3</button></div>
                <div class="col s3"><button class="btn operator">+</button></div>
            </div>
            <div class="row">
                <div class="col s6"><button class="btn number">0</button></div>
                <div class="col s3"><button class="btn number">.</button></div>
                <div class="col s3"><button class="btn operator">=</button></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/assets/scripts/index.js"></script>
</body>
</html>
